<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Creator - Créez des bandes dessinées avec l'IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FF9800;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }
* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        display: flex;
        align-items: center;
    }

    .logo i {
        margin-right: 10px;
        font-size: 2rem;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: var(--secondary-color);
    }

    .hero {
        background: linear-gradient(135deg, var(--primary-color) 0%, #64b5f6 100%);
        color: white;
        padding: 4rem 0;
        text-align: center;
    }

    .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.2rem;
        max-width: 800px;
        margin: 0 auto 2rem;
    }

    .btn {
        display: inline-block;
        background: var(--secondary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;
        font-weight: 500;
    }

    .btn:hover {
        background: #e68a00;
        transform: translateY(-2px);
    }

    .btn-primary {
        background: var(--primary-color);
    }

    .btn-primary:hover {
        background: #0b7dda;
    }

    .features {
        padding: 4rem 0;
        background-color: white;
    }

    .section-title {
        text-align: center;
        margin-bottom: 3rem;
    }

    .section-title h2 {
        font-size: 2rem;
        color: var(--dark-color);
        margin-bottom: 1rem;
    }

    .section-title p {
        color: #666;
        max-width: 800px;
        margin: 0 auto;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .feature-card {
        background: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
    }

    .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .feature-card i {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    .feature-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--dark-color);
    }

    .feature-card p {
        color: #666;
    }

    .how-it-works {
        padding: 4rem 0;
        background-color: #f8f9fa;
    }

    .steps {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
    }

    .step {
        flex: 1;
        min-width: 250px;
        max-width: 350px;
        text-align: center;
        position: relative;
    }

    .step-number {
        width: 50px;
        height: 50px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0 auto 1.5rem;
    }

    .step h3 {
        margin-bottom: 1rem;
        color: var(--dark-color);
    }

    .step p {
        color: #666;
    }

    .app {
        padding: 4rem 0;
        background-color: white;
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 1rem;
    }

    .tab-btn {
        background: none;
        border: none;
        padding: 0.8rem 1.5rem;
        margin: 0 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px 5px 0 0;
        transition: background 0.3s, color 0.3s;
        font-weight: 500;
    }

    .tab-btn.active {
        background-color: var(--primary-color);
        color: white;
    }

    .tab-content {
        display: none;
        padding: 2rem;
        background: white;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .tab-content.active {
        display: block;
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .input-group textarea {
        height: 150px;
        resize: vertical;
    }

    footer {
        background-color: var(--dark-color);
        color: white;
        padding: 2rem 0;
        text-align: center;
    }

    footer p {
        margin-bottom: 1rem;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .social-links a {
        color: white;
        font-size: 1.5rem;
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: var(--secondary-color);
    }

    .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 1rem;
    }

    .footer-links a {
        color: #ddd;
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-links a:hover {
        color: var(--secondary-color);
    }

    @media (max-width: 768px) {
        header .container {
            flex-direction: column;
            text-align: center;
        }

        nav ul {
            margin-top: 1rem;
        }

        .hero h1 {
            font-size: 2rem;
        }

        .hero p {
            font-size: 1rem;
        }

        .features-grid {
            grid-template-columns: 1fr;
        }

        .steps {
            flex-direction: column;
            align-items: center;
        }

        .step {
            margin-bottom: 2rem;
        }

        .tabs {
            flex-wrap: wrap;
        }

        .tab-btn {
            margin-bottom: 0.5rem;
        }
    }
